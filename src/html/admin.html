<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Portal - Decentralized Voting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
  </head>
  <body>
    <div id="head">
      <h1>Admin Portal</h1>
      <p class="subtitle">Manage candidates and voting dates</p>
    </div>

    <div class="container">
      <legend>Add Candidate</legend>  
      <table class="table"> 
        <tr>
          <th>Name</th>
          <td><input id="name" type="text" name="name" placeholder="Candidate's name" autocomplete="off" required></td>  
        </tr>
        <tr>
          <th>Party</th>
          <td><input id="party" type="text" name="party" placeholder="Candidate's party" required></td> 
        </tr>
      </table> 
      <input id="addCandidate" type="submit" name="submit" value="Add Candidate">
      <div id="candidateMessage" class="message" style="display: none;"></div>
    </div>

    <div class="container">
      <legend>Define Voting Dates</legend>  
      <table class="table"> 
        <tr>              
          <th>Start Date</th>
          <td><input id="startDate" type="date" name="startDate" required></td>
        </tr>
        <tr>
          <th>End Date</th>
          <td><input id="endDate" type="date" name="endDate" required></td>
        </tr>
      </table> 
      <input id="addDate" type="submit" name="submit" value="Set Voting Dates">
      <div id="dateMessage" class="message" style="display: none;"></div>
    </div>

    <div id="notificationContainer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="../dist/app.bundle.js" type="module"></script>
  </body>
</html>
