<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Decentralized Voting</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
  <div class="container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to access the voting platform</p>
    </div>
    <form id="loginForm">
      <div class="form-group">
        <label for="voter-id">Voter ID</label>
        <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Enter your voter ID" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary" id="loginButton">
        <span class="button-text">Login</span>
      </button>
    </form>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../js/login.js" type="module"></script>
</body>

</html>
